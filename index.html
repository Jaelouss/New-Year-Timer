<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/unbounded" rel="stylesheet" />

    <link href="https://fonts.cdnfonts.com/css/horyzen" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="./main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="title box" data="season">
        Until the new <span class="year value" data-year>0000</span> year
        remained
      </h1>
      <ul class="timer">
        <li class="field box" data="season">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </li>
        <li class="field box" data="season">
          <span class="value" data-hours>00</span
          ><span class="label">Hours</span>
        </li>
        <li class="field box" data="season">
          <span class="value" data-minutes>00</span
          ><span class="label">Minutes</span>
        </li>
        <li class="field box" data="season">
          <span class="value" data-seconds>00</span
          ><span class="label">Seconds</span>
        </li>
      </ul>
    </main>
  </body>
</html>
